<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>
<body>
<center>
	<div class="outerDiv">
		<div class="green"></div>
		<div class="red"></div>
		<div class="centerDiv">
			<div class="heading">simon</div>
		<div class="count">
			<div>--</div>
			<p>Count</p>
		</div>
		<div class="startBtn">
			<div></div>
			<p>Start</p>
		</div>
		<div class="strictBtn">
			<div></div>
			<p>Strict</p>
		</div>
		<div class="onOff">
			<input type="button" value="ON" name="">
			<input type="button" value="OFF" name="">
		</div>
		</div>
		<div class="yellow"></div>
		<div class="blue"></div>
	</div>
</center>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
